<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Hello, world!</title>
  </head>
  
  <body>

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/index.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            WebApp2000
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" href="#" id="homepagenav">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                <a class="nav-link" href="#" id="userpostsnav">Posts</a>
                </li>

                <li class="nav-item">
                <a class="nav-link" href="#" id="currentusersnav">Users</a>
                </li>

            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-2">
                    <p class="nav navbar-text">Current user:  </p>
                </li>

                <li class="nav-item dropdown "> 
                    <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="currentusernav" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    
                    </a>
                
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#"id="deleteusernav">Delete account</a>
                    <a class="dropdown-item" href="#" id="changeusernav" data-toggle="modal" data-target="#userChangePopup">Change user</a>
                    </div>
                </li>

            </ul>

            </ul>
        </div>
    </nav>

    <!--HOME PAGE-->
    <div class="jumbotron" id="homepage">
        <h1 class="display-2">Welcome to my page!</h1>
        <p class="lead">This is a very basic social network, where users can write posts with optional image attachments.</p>
        <hr class="my-3">
        <div id="firsttime">
        <p>Click here to login: </p>
            <button class="btn btn-primary btn-lg" id="firstloginbutton">Login</button>
        </div>
    </div>

    <!--CURRENT POSTS PAGE-->
    <div id="userposts" class="page">
            <div class="container">
                <!--So there-->
                <div class="row" id="posts">
                    <div class="col-4 limited">
                            <!--NEW POST-->
                            <button class="btn btn-lg btn-outline-primary" data-toggle="modal" data-target="#createPostPopup" style="width:100%; height:30vh" id="newpostbutton" onclick="this.blur();"><h1>New post</h1></button>
                    </div>
                </div>
            </div> 
        </div>
    
    <!--CURRENT USERS PAGE-->
    <div id="currentusers" class="page">
        <table id="userdisplay" class="table">
            <thead>
                    <th scope="col">Username</th>
                    <th scope="col">Forename</th>
                    <th scope="col">Surname</th>
            </thead>
        <tbody></tbody>
    </table>
    </div>



      
      <!--USER CHANGE POPUP-->
      <div class="modal fade" id="userChangePopup" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Change User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>  
            </div>

            <div class="modal-body">
                <ul id="userchangelist"></ul>

                <ul><li class="list-group-item">
                <button type="button" class="btn btn-outline-secondary" id="adminbutton">Admin</button>
                </li></ul>  

                <hr class="my-5">

                <button class="btn btn-primary" id="createuserbutton">Create new user </button>
                <div id="adduser" class="d-none mt-3">
                        <!--Bootstrap uses different classes for hiding. Otherwise we'd do display: none and display: block-->
                            
                            <form id="createuser">
                                <div class="form-group">
                                    <label for="username">Username: </label>
                                    <input id="username" name="username" class="form-control"> 
                                    <!-- Very necessary for the input to have a 'name' if we want to use serialize()-->
                                </div>
                                <div class="form-group">
                                    <label for="forename">Forename: </label>
                                    <input id="forename" name="forename" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="surname">Surname: </label>
                                    <input id="surname" name="surname" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="access_token">Access token (required)</label>
                                    <input type="password" class="form-control" id="access_token" name="access_token">
                                </div>
                    
                                <div>
                                    <button id="usersubmitbutton" class="btn btn-primary" type="submit">Send!</button> 
                                </div>
                            </form>
                        </div>

            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closebutton">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <!--CREATE POST POPUP-->
 
    <div class="modal fade" id="createPostPopup" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Create post</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>  
                </div>
    
                <div class="modal-body">
                        <form id="newpost" >
                                <div>
                                    <textarea class="form-control" id="postcontent" name="postcontent" rows="3" placeholder="Write your post here"></textarea>
                                </div>
                                <div>
                                    <input type="file" class="form-control-file" accept="image/jpeg" id="userimage" name="userimage">
                                </div>
                            </form>
                </div>
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary"   type="submit" id="postsubmitbutton" form="newpost">Submit</button>

                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
          </div>
          


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
